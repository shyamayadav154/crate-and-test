name: Docker Image CI

on:
  push:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        run: docker login -u {{ secrets.DOCKER_USER }} -p {{ secrets.DOCKER_PASS }}

      - name: docker build
        run: docker build . --file Dockerfile --tag {{secrets.DOCKER_USER}}/test

      - name: docker push
        run: docker push {{secrets.DOCKER_USER}}/test

